<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crud</title>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <section>
            <div class="container">
                <div class="modal-container">
                    <div class="modal">
                        <form th:action="@{/uniao-voluntaria/usuario/add-usuario}" th:object="${usuario}" method="post">
                            <label for="m-nome">Nome</label>
                            <input th:field="*{nome}" id="m-nome" type="text" required>

                            <label for="m-email">Email</label>
                            <input th:field="*{email}" id="m-email" type="text" required>

                            <label for="m-data">CPF</label>
                            <input th:field="*{cpf}" id="m-cpf" type="text" required>

                            <label for="m-data">telefone</label>
                            <input th:field="*{telefone}" id="m-telefone" type="text" required>

                            <label for="m-data">Data de Nscimento</label>
                            <input th:field="*{dataDeNasci}" id="m-data" type="date" required>

                            <label for="m-senha">Senha</label>
                            <input th:field="*{senha}" id="m-senha" type="password" required>

							<input type="Submit" value="Cadastrar">
                        
                        </form>
                    </div>
                </div>
               
            </div>
        </section>

    </body>
</html>
