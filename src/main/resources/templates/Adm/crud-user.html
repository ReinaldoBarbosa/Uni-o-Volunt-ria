<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crud</title>
        <link rel="stylesheet" href="/style.css">
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </head>
    <body>
        <section>
            <div class="container">
                <div class="header">
                    <span>Cadastro de Usuarios</span>
                    <a th:href="@{/uniao-voluntaria/usuario/novo-usuario}" id="new">Incluir</a>
                </div>

                <div class="divTable">
                    <table>
                        <thead>
                            <tr>
								<th>ID</th>
                                <th>Nome</th>
                                <th>Email</th>
                                <th>Data de Nascimento</th>
                                <th>Senha</th>
                                <th>Editar</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr th:each="usuario : ${usuario}">
								<td th:text="${usuario.id}"></td>
                                <td th:text="${usuario.nome}"></td>
                                <td th:text="${usuario.email}"></td>
                                <td th:text="${usuario.dataDeNasci}"></td>
                                <td th:text="${usuario.senha}"></td>
                                <td>
				  					<a th:href="@{/uniao-voluntaria/usuario/editar-user/{id} (id=${usuario.id}) }">
										E												<!-- (id=${usuario.id})-->
									</a>
								</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                        </form>
                    </div>
                </div>
            -->

        </section>

        <script src="scripit.js"></script>
    </body>
</html>
